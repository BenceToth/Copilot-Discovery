<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks2Bar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 24px;">Bucks2Bar</a>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to Bucks2Bar</h1>
        <p>Your one-stop solution for all your beverage needs!</p>
            <div class="container">
            <!-- Tabs Navigation -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true">Data</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button" role="tab" aria-controls="chart" aria-selected="false">Chart</button>
                </li>
            </ul>
        
            <!-- Tabs Content -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="p-3 border bg-light">
                                <h5>January</h5>
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <label for="january-income" class="form-label">Income</label>
                                        <input type="number" class="form-control" id="january-income" placeholder="Enter income">
                                    </div>
                                    <div class="col-6">
                                        <label for="january-expenses" class="form-label">Expenses</label>
                                        <input type="number" class="form-control" id="january-expenses" placeholder="Enter expenses">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="p-3 border bg-light">
                                <h5>February</h5>
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <label for="february-income" class="form-label">Income</label>
                                        <input type="number" class="form-control" id="february-income" placeholder="Enter income">
                                    </div>
                                    <div class="col-6">
                                        <label for="february-expenses" class="form-label">Expenses</label>
                                        <input type="number" class="form-control" id="february-expenses" placeholder="Enter expenses">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
                    <p>Placeholder content for the Chart tab.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
